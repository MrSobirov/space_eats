name: eats
description: "SpaceEats app for demo"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # box
  flutter_screenutil:

  # path
  path_provider:

  # svg
  flutter_svg:

  # router
  go_router:

  # database
  sqflite:

  # state management
  flutter_bloc:
  provider:

  # upgrader
  upgrader:
  google_fonts:
  equatable:
  get_it:
  hive:
  thanos_snap_effect:
  easy_localization:
  mask_text_input_formatter:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/translations/


  fonts:
    - family: SF-Pro-Display
      fonts:
         - asset: assets/fonts/SF-Pro-Display-Regular.otf
         - asset: assets/fonts/SF-Pro-Display-Medium.otf
           weight: 500
         - asset: assets/fonts/SF-Pro-Display-Semibold.otf
           weight: 600
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide-Regular.ttf
